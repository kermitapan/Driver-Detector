    publishing:
      email:
        recipients:
          - $EMAIL_RECIPIENTS
        notify:
          success: false
          failure: true

  # Android release workflow
  android-release:
    name: Android Release Build
    max_build_duration: 60
    instance_type: mac_mini_m1
    environment:
      flutter: stable
      groups:
        - google_play_credentials
      vars:
        PACKAGE_NAME: "com.driverdetector.app"
        EMAIL_RECIPIENTS: "user@example.com"
    scripts:
      - name: Set up key properties
        script: |
          echo $ANDROID_KEYSTORE | base64 --decode > /tmp/keystore.jks
          cat >> "$CM_BUILD_DIR/android/key.properties" <<EOF
          storePassword=$ANDROID_KEYSTORE_PASSWORD
          keyPassword=$ANDROID_KEY_PASSWORD
          keyAlias=$ANDROID_KEY_ALIAS
          storeFile=/tmp/keystore.jks
          EOF
      - name: Get Flutter packages
        script: |
          flutter pub get
      - name: Run tests
        script: |
          flutter test --reporter expanded || echo "Tests not yet implemented"
      - name: Build Android release
        script: |
          flutter build appbundle --release
    artifacts:
      - build/**/outputs/**/*.aab
      - build/**/outputs/**/*.apk
      - build/**/outputs/**/mapping.txt
    publishing:
      google_play:
        credentials: $GCLOUD_SERVICE_ACCOUNT_CREDENTIALS
        track: internal
        submit_as_draft: true
      email:
        recipients:
          - $EMAIL_RECIPIENTS
        notify:
          success: true
          failure: true

  # iOS release workflow
  ios-release:
    name: iOS Release Build
    max_build_duration: 60
    instance_type: mac_mini_m1
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      groups:
        - app_store_credentials
      vars:
        BUNDLE_ID: "com.driverdetector.app"
        XCODE_WORKSPACE: "Runner.xcworkspace"
        XCODE_SCHEME: "Runner"
        EMAIL_RECIPIENTS: "user@example.com"
    scripts:
      - name: Set up code signing
        script: |
          keychain initialize
      - name: Fetch signing files
        script: |
          app-store-connect fetch-signing-files "$BUNDLE_ID" \
            --type IOS_APP_STORE \
            --create
      - name: Use profiles
        script: |
          keychain add-certificates
          xcode-project use-profiles
      - name: Get Flutter packages
        script: |
          flutter pub get
      - name: Install pods
        script: |
          find . -name "Podfile" -execdir pod install \;
      - name: Run tests
        script: |
          flutter test --reporter expanded || echo "Tests not yet implemented"
      - name: Build iOS release
        script: |
          flutter build ipa --release --no-codesign || echo "Build not yet configured"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log
    publishing:
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true
      email:
        recipients:
          - $EMAIL_RECIPIENTS
        notify:
          success: true
          failure: true
