workflows:
  # Main workflow for comprehensive testing
  driver-detector-test:
    name: Driver Detector - Full Test Suite
    max_build_duration: 60
    instance_type: mac_mini_m1
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      groups:
        - app_store_credentials
        - google_play_credentials
      vars:
        PACKAGE_NAME: "com.driverdetector.app"
        FLUTTER_VERSION: "stable"
        EMAIL_RECIPIENTS: "user@example.com"
    scripts:
      - name: Get Flutter packages
        script: |
          flutter pub get
      - name: Run code analysis
        script: |
          flutter analyze
      - name: Run driver detection tests
        script: |
          echo "Running driver detection feature tests..."
          flutter test test/driver_detection_test.dart --reporter expanded || echo "Driver detection tests not yet implemented"
      - name: Run car movement tests
        script: |
          echo "Running car movement feature tests..."
          flutter test test/car_movement_test.dart --reporter expanded || echo "Car movement tests not yet implemented"
      - name: Run crash detection tests
        script: |
          echo "Running crash detection feature tests..."
          flutter test test/crash_detection_test.dart --reporter expanded || echo "Crash detection tests not yet implemented"
      - name: Run all unit tests
        script: |
          echo "Running all unit tests..."
          flutter test --coverage --reporter expanded || echo "No tests found yet"
      - name: Build Android APK
        script: |
          flutter build apk --release || echo "Build not yet configured"
      - name: Build iOS (if on Mac)
        script: |
          if [ "$OSTYPE" == "darwin"* ]; then
            flutter build ios --release --no-codesign || echo "iOS build not yet configured"
          else
            echo "Skipping iOS build on non-Mac platform"
          fi
    artifacts:
      - build/**/outputs/**/*.apk
      - build/**/outputs/**/*.aab
      - build/**/outputs/**/mapping.txt
      - build/ios/ipa/*.ipa
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - $EMAIL_RECIPIENTS
        notify:
          success: true
          failure: true

  # Workflow specifically for driver detection feature
  driver-detection-feature:
    name: Driver Detection Feature Testing
    max_build_duration: 30
    instance_type: mac_mini_m1
    environment:
      flutter: stable
      xcode: latest
      vars:
        FEATURE: "driver_detection"
        EMAIL_RECIPIENTS: "user@example.com"
    scripts:
      - name: Get Flutter packages
        script: |
          flutter pub get
      - name: Run driver detection specific tests
        script: |
          echo "Testing driver detection feature..."
          flutter test test/driver_detection_test.dart --reporter expanded || echo "Tests not yet implemented"
      - name: Run driver detection integration tests
        script: |
          echo "Running driver detection integration tests..."
          flutter test integration_test/driver_detection_integration_test.dart --reporter expanded || echo "Integration tests not yet implemented"
    artifacts:
      - test_results/driver_detection/
    publishing:
      email:
        recipients:
          - $EMAIL_RECIPIENTS
        notify:
          success: false
          failure: true

  # Workflow specifically for car movement feature
  car-movement-feature:
    name: Car Movement Feature Testing
    max_build_duration: 30
    instance_type: mac_mini_m1
    environment:
      flutter: stable
      xcode: latest
      vars:
        FEATURE: "car_movement"
        EMAIL_RECIPIENTS: "user@example.com"
    scripts:
      - name: Get Flutter packages
        script: |
          flutter pub get
      - name: Run car movement specific tests
        script: |
          echo "Testing car movement feature..."
          flutter test test/car_movement_test.dart --reporter expanded || echo "Tests not yet implemented"
      - name: Run car movement integration tests
        script: |
          echo "Running car movement integration tests..."
          flutter test integration_test/car_movement_integration_test.dart --reporter expanded || echo "Integration tests not yet implemented"
    artifacts:
      - test_results/car_movement/
    publishing:
      email:
        recipients:
          - $EMAIL_RECIPIENTS
        notify:
          success: false
          failure: true

  # Workflow specifically for crash detection feature
  crash-detection-feature:
    name: Crash Detection Feature Testing
    max_build_duration: 30
    instance_type: mac_mini_m1
    environment:
      flutter: stable
      xcode: latest
